<ion-content>
  <ion-button expand="full" (click)="crear()">Crear nuevo plan</ion-button>

  <ion-list>
    <ion-item *ngFor="let p of planes">
      <ion-label>
        <h2>{{ p.nombre_comercial }}</h2>
        <p>${{ p.precio_mensual }}</p>
      </ion-label>

      <ion-button fill="clear" (click)="editar(p.id)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="eliminar(p.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
